<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Experiment Chatbot</title>
  <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Optional: Add DOMPurify for Markdown sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.5/purify.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ”¬ Science Experiment Recommender</h1>
      <p>Your assistant for amazing science projects</p>
    </header>
    <div id="chat-log" class="chat-log">
      <div class="chat-message bot">
        <div class="chat-bubble"><strong>Bot:</strong> Welcome! Ask me about any science experiments!</div>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me about an experiment..." required autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
